<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Alimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Classificação de Alimentos</h1>
        <p>Insira os dados do alimento e descubra se ele é saudável ou não.</p>
        
        <form id="formAlimento">
            <label for="calorias">Calorias:</label>
            <input type="number" id="calorias" required>
            
            <label for="acucar">Açúcar (g):</label>
            <input type="number" id="acucar" required>
            
            <label for="proteina">Proteína (g):</label>
            <input type="number" id="proteina" required>
            
            <label for="gordura">Gordura (g):</label>
            <input type="number" id="gordura" required>
            
            <label for="fibras">Fibras (g):</label>
            <input type="number" id="fibras" required>
            
            <button type="submit">Classificar</button>
        </form>

        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
