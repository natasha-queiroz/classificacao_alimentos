<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Alimentos</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificação de Alimentos</h1>
        <p>Insira os dados do alimento e descubra se ele é saudável ou não.</p>
        
        <form id="formAlimento">
            <label for="calorias">Calorias:</label>
            <input type="number" id="calorias" required>
            
            <label for="acucar">Açúcar (g):</label>
            <input type="number" id="acucar" required>
            
            <label for="proteina">Proteína (g):</label>
            <input type="number" id="proteina" required>
            
            <label for="gordura">Gordura (g):</label>
            <input type="number" id="gordura" required>
            
            <label for="fibras">Fibras (g):</label>
            <input type="number" id="fibras" required>
            
            <button type="submit">Classificar</button>
        </form>

        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
